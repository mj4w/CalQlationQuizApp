<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calqlated</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="forms-container">
        <div class="signin-signup">
        <form class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="far fa-user"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
            <input type="submit" value="Login" class="btn solid">
        </form>
        <form class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="far fa-user"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="input-field">
                <i class="far fa-envelope"></i>
                <input type="text" placeholder="Email">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
            <input type="submit" value="Sign Up" class="btn solid">
        </form>
        </div>
    </div>
  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>NEW HERE?</h3>
        <p>Welcome to CalQlated! Let's play and have some fun!</p>
        <button class="btns transparent" id="sign-up-btn">Sign up</button>
      </div>
      <img src="image/hello.png" class="image" alt="">
  </div>
  <div class="panel right-panel">
    <div class="content">
      <h3>ONE OF US?</h3>
      <p>Welcome to CalQlated! Let's play and have some fun!</p>
      <button class="btns transparent" id="sign-in-btn">Sign in</button>
    </div>
    <img src="image/hi.png" class="image" alt="">
</div>
  <script src="script.js"></script>
</body>
</html>
